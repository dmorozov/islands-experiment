# Test Configuration

# Inherit main configuration and override test-specific settings
%test.quarkus.http.test-port=8081

# Enable Quinoa in tests (disabled by default)
%test.quarkus.quinoa.enabled=false

# Use the same H2 in-memory database for tests
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.username=sa
%test.quarkus.datasource.password=
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1

# Hibernate should recreate the schema for each test
%test.quarkus.hibernate-orm.database.generation=drop-and-create

# Disable SQL logging in tests for cleaner output
%test.quarkus.hibernate-orm.log.sql=false
%test.quarkus.hibernate-orm.log.format-sql=false

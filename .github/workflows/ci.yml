name: CI - Quality Checks and Build

# Trigger on push to main and all pull requests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Concurrency: Cancel in-progress runs for same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==============================================================================
  # Backend Build and Quality Checks (Java)
  # ==============================================================================
  backend:
    name: Backend (Java 21 + Maven)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Maven Clean and Verify
        run: ./mvnw clean verify -B
        working-directory: quarkus-astro-app

      - name: Check for Checkstyle Violations
        run: ./mvnw checkstyle:check -B
        working-directory: quarkus-astro-app

      - name: Check for PMD Violations
        run: ./mvnw pmd:check -B
        working-directory: quarkus-astro-app

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: quarkus-astro-app/target/surefire-reports/

  # ==============================================================================
  # Frontend Build and Quality Checks (TypeScript + Astro)
  # ==============================================================================
  frontend:
    name: Frontend (Node.js 20 + npm)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: quarkus-astro-app/src/main/webui/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: quarkus-astro-app/src/main/webui

      - name: Run ESLint
        run: npm run lint
        working-directory: quarkus-astro-app/src/main/webui

      - name: Check Code Formatting (Prettier)
        run: npm run format:check
        working-directory: quarkus-astro-app/src/main/webui

      - name: TypeScript Type Check
        run: npx tsc --noEmit
        working-directory: quarkus-astro-app/src/main/webui

      - name: Build Frontend
        run: npm run build
        working-directory: quarkus-astro-app/src/main/webui

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: quarkus-astro-app/src/main/webui/dist/

  # ==============================================================================
  # Frontend Tests (Vitest)
  # ==============================================================================
  frontend-tests:
    name: Frontend Tests (Vitest)
    runs-on: ubuntu-latest
    needs: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: quarkus-astro-app/src/main/webui/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: quarkus-astro-app/src/main/webui

      - name: Run Tests
        run: npm test
        working-directory: quarkus-astro-app/src/main/webui

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: quarkus-astro-app/src/main/webui/coverage/

  # ==============================================================================
  # Integration Check (Backend + Frontend Together)
  # ==============================================================================
  integration:
    name: Integration Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: quarkus-astro-app/src/main/webui/package-lock.json

      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: quarkus-astro-app/src/main/webui

      - name: Full Maven Build (includes frontend via Quinoa)
        run: ./mvnw clean package -DskipTests -B
        working-directory: quarkus-astro-app

      - name: Verify JAR was created
        run: test -f quarkus-astro-app/target/quarkus-app/quarkus-run.jar

      - name: Upload Final JAR
        uses: actions/upload-artifact@v4
        with:
          name: production-jar
          path: quarkus-astro-app/target/quarkus-app/
